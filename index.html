<!doctype html>
<html lang="en">
<head>
	<link rel="stylesheet" href="css/main.css">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title>iCash app</title>
</head>
<body>

	<!-- main app -->

	<div align="center">
		<caption class="header"><h1>iCash</h1></caption>
		<table cellpadding="5px" cellspacing="5px" border="0px" id="iCashApp">
		<thead>
			<tr>
				<th draggable="true" data-type="string" id="nameSort">Покупка</th>
				<th data-type="number" id="cashSort">Цена</th>
				<th data-type="number" id="dateSort">Дата</th>
				<th align="center"><span id="showAddUI" class="add-icon">+</span></th>
			</tr>
			<tr id="addNewCash">
				<th><input type="text"  placeholder="Наименование" spellcheck="true" id="cashName"></th>
				<th><input type="text"  placeholder="Цена" id="cashValue"></th>
				<th><input type="text" placeholder="ДД.ММ.ГГГГ или Д.М.ГГ" id="cashDate"></th>
				<th><span id="addCash" class='add-icon'>+</span></th>
			</tr>
		</thead>
		<tbody id="allCashBody">
		</tbody>
		<tfoot>
			<tr id="addCashTr">
				<td colspan="3">Итого</td><td id="totalCashTd"></td>
			</tr>
			<tr>
				<td colspan="4">Иван Горновский | 2014 | <img src="img/button.png" height="15" width="80"></td>
			</tr>
		<tfoot>
		</table>
	</div>

	<!-- /main app -->

	<!-- Scripts -->
	
	<script type="text/javascript" src="js/data.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/helpers.js"></script>
	<script type="text/javascript" src="js/sortTable.js"></script>
	<script type="text/javascript" src="js/draganddrop.js"></script>
	<script type="text/javascript" src="js/touch.js"></script>
	<script type="text/javascript" src="js/handlers.js"></script>

	<!-- End of Scripts  -->
</body>
</html>
